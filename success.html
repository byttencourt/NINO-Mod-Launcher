<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Ativada - Nino Mod Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nino: {
                            900: '#0B0E14',
                            800: '#151B26',
                            accent: '#3B82F6',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0B0E14; color: white; }
        .glass {
            background: rgba(21, 27, 38, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center overflow-hidden relative">

    <!-- Background Effects -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div class="absolute -top-20 -left-20 w-96 h-96 bg-blue-600/20 rounded-full blur-[120px] animate-pulse-slow"></div>
        <div class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-purple-600/10 rounded-full blur-[100px]"></div>
    </div>

    <!-- Main Content -->
    <div class="glass p-10 rounded-3xl max-w-md w-full text-center shadow-2xl relative z-10 transform transition-all hover:scale-[1.01] duration-500 border-t border-white/10">
        
        <!-- Logo Brand -->
        <div class="flex justify-center mb-6">
            <img src="https://i.imgur.com/miZkhJz.png" alt="Nino Logo" class="w-24 h-24 object-contain drop-shadow-[0_0_25px_rgba(59,130,246,0.6)]">
        </div>

        <!-- Icon Success -->
        <div class="mb-6 inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-500/10 border border-green-500/30 shadow-[0_0_20px_rgba(34,197,94,0.2)]">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-green-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>

        <h1 class="text-3xl font-black text-white mb-2 tracking-tight">Conta Ativada!</h1>
        <p class="text-gray-400 mb-8 text-sm leading-relaxed">
            Seu e-mail foi confirmado com sucesso.<br/>
            Você já pode acessar o <strong>Nino Launcher</strong>.
        </p>

        <div class="space-y-4">
            <div class="p-4 bg-nino-800/50 rounded-xl border border-white/5 text-xs text-gray-500">
                Pode fechar esta janela e fazer login no aplicativo.
            </div>
            
            <button onclick="window.close()" class="w-full py-3 bg-nino-accent hover:bg-blue-600 text-white font-bold rounded-xl transition-all shadow-lg shadow-blue-500/20 active:scale-95">
                Fechar Janela
            </button>
        </div>

        <div class="mt-8 pt-6 border-t border-white/5">
            <p class="text-[10px] text-gray-600 uppercase tracking-widest font-bold">NINO MOD LAUNCHER</p>
        </div>
    </div>

</body>
</html>
